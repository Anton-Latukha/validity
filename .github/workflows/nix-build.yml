name: "Nix Build"
on:
  pull_request:
  push:
    branches: [development, master]
jobs:
  build:
    name: ${{ matrix.lts }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # For some reason these builds get cancelled automatically
          # - maxos-latest
        lts:
          - lts-13_11
          - lts-13_19
          - lts-14_23
          - lts-15_03
          - current
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v8
    - name: free disk space
      run: |
        sudo rm -rf /opt
    - uses: cachix/cachix-action@v6
      with:
        name: validity
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix-build ci.nix -A ${{ matrix.lts }}
