name: genvalidity-hspec-aeson
version: '0.3.1.0'
synopsis: Standard spec's for aeson-related instances
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2016-2020 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity
homepage: http://cs-syd.eu
dependencies:
- base >=4.9 && <=5
- hspec

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - genvalidity-hspec >=0.6
  - genvalidity >=0.5
  - aeson
  - QuickCheck
  - deepseq
  - bytestring

tests:
  genvalidity-hspec-aeson-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - aeson
    - genvalidity >=0.7
    - genvalidity-aeson
    - genvalidity-hspec
    - genvalidity-hspec-aeson
    - genvalidity-property >=0.3
    - genvalidity-text
    - text
    - validity >=0.9
