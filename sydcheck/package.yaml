name: sydcheck
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu

dependencies:
- base >=4.13 && <5

library:
  source-dirs: src
  dependencies:
  - containers
  - selective
  - splitmix
  - validity
  - validity-containers
  - validity-vector
  - vector

tests:
  sydcheck-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - splitmix
    - sydtest
    - validity
    - vector
    - sydcheck
