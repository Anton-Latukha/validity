name: genvalidity-hspec-optics
version: '0.1.1.1'
synopsis: Standard spec's for lens
description: Standard spec's for lens (van Laarhoven encoding)
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018-2020 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity
homepage: http://cs-syd.eu
dependencies:
- hspec

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - base >=4.9 && <=5
  - genvalidity >=0.5
  - microlens
  - QuickCheck
  - genvalidity-hspec

tests:
  genvalidity-hspec-optics-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - microlens
    - base
    - validity >=0.9
    - genvalidity >=0.7
    - genvalidity-property >=0.3
    - genvalidity-hspec
    - genvalidity-hspec-optics
