name: genvalidity-hspec-hashable
version: '0.2.0.4'
synopsis: Standard spec's for Hashable instances
description: Standard spec's for Hashable instances
category: Testing
author: Nick Van den Broeck
maintainer:
- syd.kerckhove@gmail.com
- nick.van.den.broeck666@gmail.com
copyright: 2017-2018 Tom Sydney Kerckhove
license: MIT
github: NorfairKing/validity
extra-source-files:
- README.md
dependencies:
- hashable >=1.2
- QuickCheck

library:
  source-dirs: src
  exposed-modules:
  - Test.Validity.Hashable
  dependencies:
  - base >=4.9 && <5
  - validity >=0.5
  - genvalidity-hspec >=0.6
  - genvalidity >=0.5
  - genvalidity-property >=0.2
  - hspec

tests:
  genvalidity-hspec-hashable-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - base
    - validity >=0.9
    - genvalidity >=0.7
    - genvalidity-property >=0.3
    - genvalidity-hspec
    - genvalidity-hspec-hashable
    - hashable
    - hspec
    - hspec-core

  genvalidity-hspec-hashable-doctests:
    main: DocTest.hs
    source-dirs: doctest
    ghc-options: -threaded
    dependencies:
    - base
    - doctest
    - genvalidity-hspec-hashable
