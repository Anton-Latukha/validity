name: genvalidity-property
version: '0.5.0.1'
synopsis: Standard properties for functions on `Validity` types
description: Standard properties for functions on `Validity` types
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2016-2019 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity
extra-source-files:
- CHANGELOG.md

library:
  source-dirs: src
  dependencies:
  - base >=4.7 && <5
  - validity >=0.9
  - genvalidity >=0.7
  - QuickCheck
  - hspec >=2.1
  - pretty-show

tests:
  genvalidity-property-doctests:
    main: DocTest.hs
    source-dirs: doctest
    ghc-options: -threaded
    dependencies:
    - QuickCheck
    - base
    - doctest
    - genvalidity-property
    - directory >=1.2
    - filepath >=1.3
