name: genvalidity-uuid
version: '0.1.0.2'
synopsis: GenValidity support for UUID
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2017-2020 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity

dependencies:
- base >=4.7 && <5
- QuickCheck
- uuid

library:
  source-dirs: src
  dependencies:
  - genvalidity >=0.5
  - validity >=0.5
  - validity-uuid >=0.0

tests:
  genvalidity-uuid-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -fno-warn-name-shadowing
    dependencies:
    - base
    - genvalidity
    - genvalidity-hspec
    - genvalidity-uuid
    - hspec
