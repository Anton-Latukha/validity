name: genvalidity-containers
version: '0.8.0.2'
synopsis: GenValidity support for containers
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2016-2020 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity
extra-source-files:
- CHANGELOG.md
dependencies:
- base >=4.9 && <=5
- containers

library:
  source-dirs: src
  dependencies:
  - QuickCheck
  - genvalidity >=0.8
  - validity >=0.5
  - validity-containers >=0.3
  - containers >=0.6.0.1

tests:
  genvalidity-containers-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - genvalidity >=0.7
    - genvalidity-containers >=0.5
    - genvalidity-hspec
    - genvalidity-property >=0.5
    - hspec
    - validity >=0.9
    - validity-containers

benchmarks:
  genvalidity-containers-bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options:
    - -Wall
    dependencies:
    - QuickCheck
    - criterion
    - genvalidity-containers
    - genvalidity-criterion
