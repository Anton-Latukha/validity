name: validity-aeson
version: '0.2.0.4'
synopsis: Validity instances for aeson
category: Validity
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2016-2021 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity

dependencies:
- base >=4.7 && <5

library:
  source-dirs: src
  dependencies:
  - base >=4.7 && <5
  - aeson
  - validity >=0.5
  - validity-text >=0.3
  - validity-unordered-containers >=0.1
  - validity-vector >=0.1
  - validity-scientific >=0.2

tests:
  validity-aeson-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - aeson
    - hspec
    - validity
    - validity-aeson
